<p>
Witamy w kursie {{title | uppercase}} <br>
Liczba PI to: {{pi | number: '1.1-2' }} <br>
Dzisiaj jest: {{date | date: 'dd-MM-yy' }} <br>
<!-- Mój pies to: {{dog?.name}} <br> ? checks if object dog is not undefind or null -->
<!-- Ma {{dog?.age}} lat <br> -->

<!-- {{showDog() | lowercase}} -->
</p>
 
<strong>*ngFor</strong>
<p>Dni tygodnia</p>
<ul>
    <ng-container *ngFor = "let day of days; let i = index; let e = odd">
        <li *ngIf="e">
            {{i + 1}} {{day}}
        </li>
    </ng-container>
</ul>

<div *ngFor="let dog of dogs" >
    <ng-container *ngIf="dog.age < 3; then areDogs; else noDogs"></ng-container>

    <ng-template #areDogs>
        <p>Mój pies ma na imię {{ dog.name }}, ma {{ dog.age }} lat(a).</p>
    </ng-template>

    <ng-template #noDogs>
        <p>Pies o imieniu {{ dog.name }}, ma więcej niż 3 lata.</p>
    </ng-template>
</div>
